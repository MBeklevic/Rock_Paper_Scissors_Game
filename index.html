    <div class="container">
        <h1 class="heading">Rock Paper Scissors</h1>
        <button id="restart-button">Restart Game</button>
        <div class="rivals">
            <div class="player" id="playerScore">Player: <span>0</span></div>
            <div class="player" id="computerScore">Computer: <span>0</span></div>
        </div>
        <h2 class="heading2">Make Your Selection</h2>
        <div class="selections">
            <div class="option" id="rock"><i class="fas fa-hand-back-fist fa-10x"></i></div>
            <div class="option" id="paper"><i class="fas fa-hand fa-10x"></i></div>
            <div class="option" id="scissors"><i class="fas fa-hand-scissors fa-10x"></i></div>
        </div>
    </div>




    <script src="app.js"></script>
</body>
